<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #3aa66e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      display: flex;
      background-color: #3aa66e;
      padding: 40px;
      border-radius: 10px;
      gap: 60px;
      align-items: center;
      justify-content: center;
    }
    .left {
      max-width: 300px;
    }
    .title-box {
      display: flex;
      align-items: center;
      background-color: #fcd34d;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .title-box img {
      background-color: #f9a8d4;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .title-text {
      font-weight: 700;
      font-size: 1.5em;
    }
    .description {
      color: black;
      font-size: 1em;
      margin-top: 10px;
    }
    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .link-button {
      background-color: #fef3c7;
      border: none;
      border-radius: 999px;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      font-family: 'Roboto', sans-serif;
    }
    .link-button:hover {
      background-color: #fde68a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title-box">
        <img src="https://img.icons8.com/fluency-systems-filled/48/search.png" alt="magnifying glass icon" width="30" height="30">
        <div class="title-text">CLASS<br>RESOURCES</div>
      </div>
      <div class="description">
        This page can be used to link students to pages for their assignments.
      </div>
    </div>
    <div class="right">
      <button class="link-button">Doorstop Project</button>
      <button class="link-button">LED Project</button>
      <button class="link-button">See-Saws</button>
      <button class="link-button">Add a Link</button>
      <button class="link-button">Add a Link</button>
      <button class="link-button">Add a Link</button>
    </div>
  </div>
</body>
</html>
